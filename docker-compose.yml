version: "3.1"
services:

    memcached:
      image: memcached:alpine
      container_name: spatial-memcached

    redis:
      image: redis:alpine
      container_name: spatial-redis

    webserver:
      image: nginx:alpine
      container_name: spatial-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "5000:80"

    php-fpm:
      build: docker/php-fpm
      container_name: spatial-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./docker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini

